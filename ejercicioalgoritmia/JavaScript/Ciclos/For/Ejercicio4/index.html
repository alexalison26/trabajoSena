<body>
    <script>
        let result;
        for (let cont = 1; cont <= 5; cont++) {
            result = cont * 9;
            if (result % 2 == 0) {
                console.log(result + ' es par');
            } else {
                console.log(result + ' es impar');
            }
        }
    </script>
