<body>
    <script>
        let cont, result;
        cont = 0;
        while (cont < 5) {
            cont = cont + 1;
            result = cont * 9;
            if (result % 2 == 0) {
                console.log(result + ' es par');
            } else {
                console.log(result + ' es impar');
            }
        }
    </script>
</body>
