<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19</title>
</head>

<body>
    <script>
        let cont1, cont2, contPar, contImpar, result;
        cont1 = 0;
        contPar = 0;
        contImpar = 0;
        while (cont1 < 5) {
            cont1 = cont1 + 1;
            cont2 = 0;
            while (cont2 < 5) {
                cont2 = cont2 + 1;
                result = cont1 * cont2;
                console.log(cont1 + " x " + cont2 + " = " + result);
                if (result % 2 == 0) {
                    console.log("buzz");
                    contPar = contPar + 1;
                } else {
                    console.log("bass");
                    contImpar = contImpar + 1;
                }
            }
        }
        console.log("par: " + contPar);
        console.log("impar: " + contImpar);
    </script>
</body>
