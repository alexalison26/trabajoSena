<body>
    <script>
        let cont, num, result;
        cont = 0;
        num = 5;
        while (cont < num) {
            cont = cont + 1;
            result = num * cont;
            console.log(num + ' x ' + cont + ' = ' + result);
        }
    </script>
</body>
