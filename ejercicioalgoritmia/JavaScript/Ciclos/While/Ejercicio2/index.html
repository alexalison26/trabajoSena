<body>
    <script>
        let cont, num;
        cont = 0;
        num = 5;
        while (cont < num) {
            cont = cont + 1;
            if (cont % 2 == 0) {
                console.log(cont + ' es par');
            } else {
                console.log(cont + ' es impar');
            }
        }
    </script>
</body>
