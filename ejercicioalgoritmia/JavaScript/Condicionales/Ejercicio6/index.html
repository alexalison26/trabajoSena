    <script>
        let salario, diasTra, valDia, salud, pension, arl, transporte, salarioMin, deducible;
        valDia=60000;
        diasTra=30;
        salario = diasTra * valDia;
        console.log(salario);
        if (salario < salarioMin * 4) {
            salario = salario - (salario * 0.04);
        } else {
            salario = salario - 0;
        }
        if (salario < salarioMin * 2) {
            salario = salario + transporte;
        } else {
            salario = salario + 0;
        }
        salud = salario * 0.12;
        pension = salario * 0.16;
        arl = salario * 0.052;
        console.log(salud, pension, arl);
        deducible = salud + pension + arl;
        salario = salario - deducible;

    </script>
