<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
</head>

<body>
    <script>
        let edad1, edad2, edad3, anoNa1, anoNa2, anoNa3, anoAc, prom;

        anoNa1 = 1990, anoNa2 = 2008, anoNa3 = 2007, anoAc = 2024;

        edad1 = anoAc - anoNa1;
        edad2 = anoAc - anoNa2;
        edad3 = anoAc - anoNa3;

        if (edad1 > 17) {
            console.log('La persona 1 es mayor de edad');
        } else {
            console.log('La persona 1 es menor de edad');
        }

        if (edad2 > 17) {
            console.log('La persona 2 es mayor de edad');
        } else {
            console.log('La persona 2 es menor de edad');
        }

        if (edad3 > 17) {
            console.log('La persona 3 es mayor de edad');
        } else {
            console.log('La persona 3 es menor de edad');
        }

        prom = (edad1 + edad2 + edad3) / 3;

        if (prom > 17) {
            console.log('El promedio cumple con la mayoria de edad');
        } else {
            console.log('El promedio no cumple con la mayoria de edad');
        }

    </script>
</body>

</html>
